name: Build & Push to GHCR and Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: medical-guide

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-to-cloud-run:
    needs: build-and-push
    runs-on: ubuntu-latest
    outputs:
      service_url: ${{ steps.get-url.outputs.service_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          gcloud run deploy ${{ secrets.GCP_SERVICE_NAME }} \
            --image=$IMAGE \
            --region=${{ secrets.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --quiet

      - name: Get Cloud Run URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ secrets.GCP_SERVICE_NAME }} --region=${{ secrets.GCP_REGION }} --format='value(status.url)')
          echo "service_url=$URL" >> $GITHUB_OUTPUT
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

  notify:
    needs: deploy-to-cloud-run
    runs-on: ubuntu-latest
    steps:
      - name: Show deployed URL
        run: |
          echo "Cloud Run service URL: ${{ needs.deploy-to-cloud-run.outputs.service_url }}"
